<main>
  <!--
  <mat-toolbar color="primary">
    <span class="title-center">Nacionalnosti</span>
  </mat-toolbar>
  -->

  <div class="container mat-elavation-z8">
    <mat-table #table [dataSource]="dataSource" class="mat-cell">
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Naziv-->
      <ng-container matColumnDef="naziv">
        <mat-header-cell *matHeaderCellDef>Naziv</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.naziv }}</mat-cell>
      </ng-container>
      <!-- SkraÄ‡enica -->
      <ng-container matColumnDef="skracenica">
        <mat-header-cell *matHeaderCellDef>Skracenica</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.skracenica }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="openDialog(1)">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button mat-icon-button color="accent">
            <mat-icon
              aria-label="Edit"
              (click)="openDialog(2, row.id, row.naziv, row.skracenica)"
              >edit</mat-icon
            >
          </button>
          <button mat-icon-button color="warn">
            <mat-icon
              aria-label="Delete"
              (click)="openDialog(3, row.id, row.naziv, row.skracenica)"
              >delete</mat-icon
            >
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer"
        *matRowDef="let row; columns: displayedColumns"
      >
      </mat-row>
    </mat-table>
  </div>
</main>
